<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Admin Dashboard</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>

    <script src="script.js"></script> 

</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/vehicle.png" alt="">
            </div>
            <span class="logo_name">We Park</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <ul class="logout-mode">
                    <li>
                        <a href="logout.html">
                            <i class="uil uil-signout"></i>
                            <span class="link-name">Logout</span>
                        </a>
                    </li>
                </ul>
                

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-car-sideview"></i>
                        <span class="text">Total Space</span>
                        <span class="number">50</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-car-sideview"></i>
                        <span class="text">Total Vehicles</span>
                        <span id="totalVehicles" class="number"></span> 
                    </div>
                    <div class="box box3">
                        <i class="uil uil-car-sideview"></i>
                        <span class="text">Available Space</span>
                         <span id="availableSpace" class="number"></span>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Today's Activity</span>
                </div>

                <div class="activity-data">
                </div>
                <div id="dataEntries"></div>

            </div>
        </div>
    </section>
</body>
</html>
